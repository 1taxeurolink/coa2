        const title = translations[titleKey]?.[currentLanguage] || titleKey;
        const text = translations[textKey]?.[currentLanguage] || textKey;
        const icon = isSuccess ? `<svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>` : `<svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
        messageModal.innerHTML = `<div class="bg-white max-w-sm w-full rounded-2xl shadow-xl p-8 text-center glass-container"><div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full ${isSuccess ? 'bg-green-100' : 'bg-red-100'}">${icon}</div><h3 id="message-modal-title" class="text-xl font-bold text-gray-800 mt-4 mb-2">${title}</h3><p class="text-gray-600 mb-6">${text}</p><button class="close-modal-btn btn bg-blue-600 text-white w-full">OK</button></div>`;
        messageModal.classList.remove('hidden');
        messageModal.querySelector('.close-modal-btn').focus();
        messageModal.querySelector('.close-modal-btn').onclick = () => messageModal.classList.add('hidden');
    };
    const showDestructiveConfirmation = (titleKey, textKey, matchText, onConfirm) => {
        confirmModal.innerHTML = `<div class="bg-white max-w-lg w-full rounded-2xl shadow-xl p-8 glass-container"><h3 id="confirm-modal-title" class="text-xl font-bold text-gray-800 mb-2">${translations[titleKey][currentLanguage]}</h3><p class="text-gray-600 mb-4">${translations[textKey][currentLanguage]} <strong class="text-red-600">${matchText}</strong></p><input type="text" id="confirm-input" class="w-full p-2 border border-gray-300 rounded-md bg-white form-input mb-4"><div class="flex justify-end gap-4"><button id="cancel-confirm-btn" class="btn bg-gray-200 text-gray-800 hover:bg-gray-300">${translations.modal_cancel_action[currentLanguage]}</button><button id="do-confirm-btn" class="btn bg-red-600 text-white opacity-50 cursor-not-allowed" disabled>${translations.modal_confirm_yes[currentLanguage]}</button></div></div>`;
        confirmModal.classList.remove('hidden');
        const confirmInput = document.getElementById('confirm-input');
        const doBtn = document.getElementById('do-confirm-btn');
        const cancelBtn = document.getElementById('cancel-confirm-btn');
        confirmInput.focus();
        const close = () => confirmModal.classList.add('hidden');
        cancelBtn.onclick = close;
        confirmInput.oninput = () => { doBtn.disabled = confirmInput.value !== matchText; doBtn.classList.toggle('opacity-50', doBtn.disabled); doBtn.classList.toggle('cursor-not-allowed', doBtn.disabled); };
        doBtn.onclick = () => { onConfirm(); close(); };
    };
    const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
    const applyTheme = (theme) => {
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        }
    };
    const setLanguage = (lang) => { 
        currentLanguage = lang; 
        document.documentElement.lang = lang; 
        document.querySelectorAll('[data-translate-key]').forEach(el => { 
            const key = el.dataset.translateKey; 
            if (translations[key]?.[lang]) {
                const target = el.tagName === 'SPAN' ? el : el.querySelector('span') || el;
                target.textContent = translations[key][lang];
            }
        }); 
        langSwitcher.querySelectorAll('button').forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
        updateClock(); 
    };
    const updateClock = () => { 
        const locale = currentLanguage === 'ro' ? 'ro-RO' : currentLanguage === 'en' ? 'en-GB' : 'fr-FR'; 
        document.getElementById('admin-datetime').textContent = new Date().toLocaleString(locale, { dateStyle: 'full', timeStyle: 'short' }); 
    };
    const renderPagination = (filteredCount, totalPages) => {
        const paginationContainer = document.getElementById('pagination-controls');
        if(totalPages <= 1 && filteredCount <= itemsPerPage) { paginationContainer.innerHTML = ''; return; }
        const itemsPerPageOptions = [10, 25, 50, 100].map(num => `<option value="${num}" ${itemsPerPage == num ? 'selected' : ''}>${num} / pagină</option>`).join('');
        paginationContainer.innerHTML = `<div class="flex items-center gap-4"><span class="text-sm text-gray-500">${((currentPage - 1) * itemsPerPage) + 1} - ${Math.min(currentPage * itemsPerPage, filteredCount)} din ${filteredCount}</span><select id="items-per-page-select" class="p-2 border border-gray-300 rounded-md bg-white form-input text-sm">${itemsPerPageOptions}</select></div><div class="flex gap-2"><button class="prev-page btn bg-white border border-gray-300" ${currentPage === 1 ? 'disabled' : ''}>&lt;</button><button class="next-page btn bg-white border border-gray-300" ${currentPage >= totalPages ? 'disabled' : ''}>&gt;</button></div>`;
    };
    const renderDashboard = () => {
        const stats = allDelegates.reduce((acc, d) => ({ ...acc, [d.regType]: (acc[d.regType] || 0) + 1 }), {});
        document.getElementById('stats-cards-types').innerHTML = REG_TYPES.map(type => `<div class="p-4 bg-white rounded-lg shadow glass-container"><div class="font-bold text-2xl">${stats[type] || 0}</div><div class="text-sm text-gray-500">${type}</div></div>`).join('');
        document.getElementById('stats-card-total').innerHTML = `<div class="p-4 bg-blue-600 text-white rounded-lg shadow-lg"><div class="font-bold text-3xl">${allDelegates.length}</div><div class="text-sm opacity-80">Total Participanți</div></div>`;
    };
    const updateBulkDeleteButton = () => { document.getElementById('delete-selected-btn').classList.toggle('hidden', selectedDelegateIds.size === 0); };

    // --- Funcția Principală de Randare (Original) ---
    const renderPage = () => {
        let filteredDelegates = allDelegates.filter(d => {
            const searchTermMatch = !filters.searchTerm || 
                `${d.firstName || ''} ${d.lastName || ''}`.toLowerCase().includes(filters.searchTerm) || 
                (d.email || '').toLowerCase().includes(filters.searchTerm) || 
                (d.company||'').toLowerCase().includes(filters.searchTerm) || 
                (d.regNumber || '').toLowerCase().includes(filters.searchTerm);
            
            const regTypeMatch = filters.regType === 'all' || d.regType === filters.regType;
            return searchTermMatch && regTypeMatch;
        });
        
        filteredDelegates.sort((a, b) => {
            const key = sortConfig.key;
            let aValue = (key === 'name' ? `${a.firstName} ${a.lastName}` : (a[key] || '')).toString().toLowerCase();
            let bValue = (key === 'name' ? `${b.firstName} ${b.lastName}` : (b[key] || '')).toString().toLowerCase();
            if (aValue < bValue) return sortConfig.direction === 'ascending' ? -1 : 1;
            if (aValue > bValue) return sortConfig.direction === 'ascending' ? 1 : -1;
            return 0;
        });

        document.querySelectorAll('.sortable .sort-icon').forEach(icon => icon.remove());
        const activeSortHeader = document.querySelector(`.sortable[data-sort="${sortConfig.key}"]`);
        if(activeSortHeader) activeSortHeader.insertAdjacentHTML('beforeend', `<span class="sort-icon ml-1">${sortConfig.direction === 'ascending' ? '▲' : '▼'}</span>`);

        const totalPages = Math.ceil(filteredDelegates.length / itemsPerPage);
        currentPage = Math.min(currentPage, totalPages) || 1;
        const paginatedDelegates = filteredDelegates.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
        
        document.getElementById('delegates-table-body').innerHTML = paginatedDelegates.map(d => `
            <tr class="border-b border-gray-300 hover:bg-gray-50">
                <td class="p-3"><input type="checkbox" class="delegate-checkbox rounded border-gray-400" data-id="${d.id}" ${selectedDelegateIds.has(d.id) ? 'checked' : ''}></td>
                <td class="px-4 py-3 font-medium">${d.firstName} ${d.lastName}</td>
                <td class="px-4 py-3">${d.company || '-'}</td>
                <td class="px-4 py-3">${d.email}</td>
                <td class="px-4 py-3">${d.regNumber}</td>
                <td class="px-4 py-3 font-semibold">${d.regType}</td>
                <td class="px-4 py-3 text-right space-x-1">
                    <button data-id="${d.id}" title="Editare" class="edit-btn text-blue-600 p-1 hover:text-blue-800"><svg class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"/><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"/></svg></button>
                    <button data-id="${d.id}" title="Ștergere" class="delete-btn text-red-600 p-1 hover:text-red-800"><svg class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/></svg></button>
                </td>
            </tr>`).join('');
        
        renderPagination(filteredDelegates.length, totalPages);
        renderDashboard();
        updateBulkDeleteButton();
    };

    const resetForm = () => {
        form.reset();
        document.getElementById('delegate-id-input').value = '';
        setLanguage(currentLanguage); // Re-aplică traducerile pe butoane/titluri
        document.getElementById('cancel-edit-btn').classList.add('hidden');
        document.getElementById('email-error').classList.add('hidden');
    };

    // --- Funcții de Date (modificate pentru Supabase) ---
    async function loadDelegates() {
        const { data, error } = await supabaseClient.from('delegates').select('*');
        if (error) {
            console.error('Error loading delegates:', error);
            return showMessage('modal_error_title', `Eroare la încărcarea delegaților: ${error.message}`, false);
        }
        allDelegates = data;
        renderPage();
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const emailInput = document.getElementById('delegate-email');
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim())) {
            return showMessage('modal_error_title', 'invalid_email_error', false);
        }

        const delegateData = {
            firstName: document.getElementById('delegate-firstName').value.trim(),
            lastName: document.getElementById('delegate-lastName').value.trim(),
            company: document.getElementById('delegate-company').value.trim(),
            email: emailInput.value.trim(),
            phone: document.getElementById('delegate-phone').value.trim(),
            regNumber: document.getElementById('delegate-regNumber').value.trim(),
            regType: document.getElementById('delegate-regType').value,
            certificateUrl: document.getElementById('delegate-certificateUrl').value.trim(),
        };
        const delegateId = document.getElementById('delegate-id-input').value;

        if (!delegateData.firstName || !delegateData.lastName || !delegateData.email || !delegateData.regNumber) {
            return showMessage('modal_error_title', 'required_fields_error', false);
        }
        
        let result;
        if (delegateId) {
            result = await supabaseClient.from('delegates').update(delegateData).eq('id', delegateId);
        } else {
            result = await supabaseClient.from('delegates').insert([delegateData]);
        }

        if (result.error) {
            console.error('Eroare Supabase:', result.error);
            if (result.error.code === '23505') {
                return showMessage('modal_error_title', 'duplicate_error_text', false);
            }
            return showMessage('modal_error_title', `Eroare: ${result.error.message}`, false);
        }
        
        // FIX: Resetează filtrele și formularul pentru a afișa corect noul adăugat
        resetForm();
        document.getElementById('table-search').value = '';
        filters.searchTerm = '';
        await loadDelegates();
    }

    async function handleDeleteSelected() {
        if (selectedDelegateIds.size === 0) return;
        showDestructiveConfirmation('modal_confirm_title', 'modal_confirm_delete_selected_text', 'DELETE', async () => {
            const { error } = await supabaseClient.from('delegates').delete().in('id', Array.from(selectedDelegateIds));
            if (error) { return showMessage('modal_error_title', `Eroare: ${error.message}`, false); }
            
            selectedDelegateIds.clear();
            document.getElementById('select-all-checkbox').checked = false;
            await loadDelegates();
        });
    }

    // --- Autentificare (modificată pentru Supabase) ---
    function renderLoginModal() {
        mainContent.classList.add('hidden');
        passwordModal.classList.remove('hidden');
        document.getElementById('logout-btn').classList.add('hidden');
        passwordModal.innerHTML = `<form id="password-form" class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full glass-container"> <h2 class="text-xl font-bold mb-4 text-center">${translations.password_title[currentLanguage]}</h2> <p class="text-center text-gray-600 mb-6">${translations.password_text[currentLanguage]}</p> <input type="email" id="admin-email" required class="w-full p-2 border border-gray-300 rounded-md form-input mb-4" placeholder="Email"> <input type="password" id="admin-password" required class="w-full p-2 border border-gray-300 rounded-md form-input mb-4" placeholder="Parolă"> <button type="submit" class="btn bg-blue-600 text-white w-full">Login</button> <p id="password-error" class="text-red-500 text-sm mt-2 text-center hidden">${translations.password_error_text[currentLanguage]}</p> </form>`;
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('password-error').classList.remove('hidden');
            }
        });
    }

    // --- Inițializare și Event Listeners ---
    function setupEventListeners() {
        form.addEventListener('submit', handleFormSubmit);
        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);
        document.getElementById('logout-btn').addEventListener('click', async () => await supabaseClient.auth.signOut());
        darkModeToggle.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); });
        langSwitcher.addEventListener('click', (e) => { const btn = e.target.closest('[data-lang]'); if (btn) setLanguage(btn.dataset.lang); });
        document.getElementById('delete-selected-btn').addEventListener('click', handleDeleteSelected);
        const debouncedRender = debounce(renderPage, 300);
        document.getElementById('table-search').addEventListener('input', (e) => { currentPage = 1; filters.searchTerm = e.target.value.toLowerCase(); debouncedRender(); });
        document.getElementById('reg-type-filter').addEventListener('change', e => { currentPage = 1; filters.regType = e.target.value; renderPage(); });
        document.getElementById('table-section').addEventListener('click', async (e) => {
            const target = e.target;
            const actionButton = target.closest('button[data-id]');
            if (actionButton) {
                const id = actionButton.dataset.id;
                if (actionButton.classList.contains('edit-btn')) {
                    const delegate = allDelegates.find(d => d.id === id);
                    if (!delegate) return;
                    document.getElementById('delegate-id-input').value = delegate.id;
                    document.getElementById('delegate-firstName').value = delegate.firstName;
                    document.getElementById('delegate-lastName').value = delegate.lastName;
                    document.getElementById('delegate-company').value = delegate.company;
                    document.getElementById('delegate-email').value = delegate.email;
                    document.getElementById('delegate-phone').value = delegate.phone;
                    document.getElementById('delegate-regNumber').value = delegate.regNumber;
                    document.getElementById('delegate-regType').value = delegate.regType;
                    document.getElementById('delegate-certificateUrl').value = delegate.certificateUrl || '';
                    document.getElementById('form-title').textContent = translations.modal_edit_delegate_title[currentLanguage];
                    document.getElementById('save-btn-text').textContent = translations.modal_update_button[currentLanguage];
                    document.getElementById('cancel-edit-btn').classList.remove('hidden');
                }
                if (actionButton.classList.contains('delete-btn')) {
                    showDestructiveConfirmation('modal_confirm_title', 'modal_confirm_delete_text', 'DELETE', async () => {
                        const { error } = await supabaseClient.from('delegates').delete().eq('id', id);
                        if (error) { return showMessage('modal_error_title', `Eroare: ${error.message}`, false); }
                        await loadDelegates();
                    });
                }
            }
        });
    }

    async function initializeApp() {
        mainContent.classList.remove('hidden');
        passwordModal.classList.add('hidden');
        document.getElementById('logout-btn').classList.remove('hidden');
        
        // FIX: Asigură-te că event listenerii sunt atașați
        setupEventListeners();

        // FIX: Populează dropdown-urile
        document.getElementById('delegate-regType').innerHTML = REG_TYPES.map(type => `<option value="${type}">${type}</option>`).join('');
        document.getElementById('reg-type-filter').innerHTML = `<option value="all">Toate Tipurile</option>` + REG_TYPES.map(type => `<option value="${type}">${type}</option>`).join('');

        await loadDelegates();
        updateClock();
        setInterval(updateClock, 30000);
    }
    
    // --- Punctul de intrare ---
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            await initializeApp();
        } else {
            mainContent.classList.add('hidden');
            renderLoginModal();
        }
    });
});
</script>

</body>
